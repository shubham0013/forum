<html>
<head>
    
<title></title>
<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
<div class="header">
<h1 style="color: white;text-align: center ">Forum</h1>
</div>
<div class="content">
<div style="margin-left: 20%;margin-top: 5%">
    <span style="color: #55dafd;font-size: 22px;font-weight: 400">Threads</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="{{url_for('Newthread')}}"><button style="color: white;background-color: green;border:none;border-radius: 5px" >New Thread</button></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{url_for('logout')}}"><button style="color: white;background-color: red;border:none;border-radius: 5px" >Logout</button></a><br><br><br>
<table align="center"  width="100%" >
    <tr>
        <td class="title"><b>Title</b></td>
        <td class="date"><b>Date</b></td>
        <td class="user"><b>User</b></td>
    </tr>
    <tr>
        <td colspan="3"><hr style="height: 1px;background-color: black"></td>
    </tr>
    {% if posts %}
    {% for i in posts %}
    <tr>
        <td><a href="{{url_for('Viewpost',post_id=i.id)}}">{{i.title}}</a></td>
        <td>{{i.date.date()}}</td>
        <td>{{i.user_name}}</td>
    </tr>
    {% endfor %}
    {% endif %}
</table>
    
</div>
</div>

<div class="footer">
<p style="color: white;text-align: center;">&copy; by shubham  All Rights are reserverd.</p>
</div>  
</body>
    
</html>
